<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Happy Birthday Mahii üéâ</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background-color: black;
    color: white;
    text-align: center;
    padding: 50px 10px;
    position: relative;
    overflow: hidden;
  }

  /* Starry background using multiple white dots */
  body::before {
    content: '';
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    background:
      radial-gradient(2px 2px at 10% 20%, white, transparent),
      radial-gradient(1.5px 1.5px at 30% 40%, white, transparent),
      radial-gradient(1.2px 1.2px at 50% 10%, white, transparent),
      radial-gradient(2.5px 2.5px at 70% 60%, white, transparent),
      radial-gradient(1.8px 1.8px at 80% 30%, white, transparent),
      radial-gradient(1.3px 1.3px at 20% 70%, white, transparent),
      radial-gradient(2px 2px at 40% 80%, white, transparent),
      radial-gradient(1.6px 1.6px at 60% 50%, white, transparent),
      radial-gradient(1.5px 1.5px at 85% 75%, white, transparent),
      radial-gradient(1.1px 1.1px at 15% 85%, white, transparent);
    pointer-events: none;
    z-index: 0;
  }

  .container {
    max-width: 400px;
    margin: auto;
    position: relative;
    z-index: 1;
  }
  button {
    padding: 15px 25px;
    font-size: 18px;
    cursor: pointer;
    background-color: purple;
    color: white;
    border: none;
    border-radius: 8px;
    margin: 10px 5px;
  }
  input {
    padding: 10px;
    font-size: 16px;
    border-radius: 5px;
    border: none;
    text-align: center;
    width: 80%;
    margin-top: 10px;
  }
  .hidden {
    display: none;
  }
  .glow {
    font-size: 36px;
    font-weight: bold;
    margin-bottom: 20px;
    animation: glow 2s infinite alternate;
    color: #dcb3ff;
  }
  .wishes {
    font-size: 22px;
    margin-top: 12px;
    animation: glow 1.5s infinite alternate;
    color: #e2c6ff;
  }
  @keyframes glow {
    from { text-shadow: 0 0 10px #b19cd9, 0 0 20px #9a7ebd; }
    to { text-shadow: 0 0 20px #dcb3ff, 0 0 30px #c4a1ff; }
  }
  #error, #errorStep1 {
    color: #ff5555;
    margin-top: 10px;
  }
</style>
</head>
<body>

<div class="container" id="step1">
  <h1>Habibi ka favourite color kya hai?</h1>
  <input type="text" id="colorInput" placeholder="Type color here" />
  <br />
  <button onclick="checkColor()">Submit</button>
  <p id="errorStep1"></p>
</div>

<div class="container hidden" id="step2">
  <h1>Type Your Name</h1>
  <input type="text" id="nameInput" placeholder="Enter name" />
  <br />
  <button onclick="checkName()">Submit</button>
  <p id="error"></p>
</div>

<div class="container hidden" id="step3">
  <div class="glow">Happy Birthday</div>
  <div class="wishes">üíú Tumhari zindagi hamesha khushiyon se bhari rahe!</div>
  <div class="wishes">üíú Har din tumhaare liye special ho!</div>
  <div class="wishes">üíú Tumhaari muskaan kabhi kam na ho!</div>
</div>

<script>
function checkColor() {
  let color = document.getElementById('colorInput').value.trim().toLowerCase();
  if(color === 'black') {
    document.getElementById('step1').classList.add('hidden');
    document.getElementById('step2').classList.remove('hidden');
    document.getElementById('errorStep1').innerText = '';
  } else {
    document.getElementById('errorStep1').innerText = "‚ùå Galat answer! Try again.";
  }
}

function checkName() {
  let name = document.getElementById('nameInput').value.trim().toLowerCase();
  if(name === 'mahii') {
    document.getElementById('step2').classList.add('hidden');
    document.getElementById('step3').classList.remove('hidden');
    document.getElementById('error').innerText = '';
  } else {
    document.getElementById('error').innerText = "‚ùå Sirf 'mahii' allowed!";
  }
}
</script>

</body>
</html>
